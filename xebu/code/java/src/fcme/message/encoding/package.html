<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>The fcme.message.encoding package</title>
  </head>

  <body>
    <p>
      Serializers and parsers for the Xebu format.  Due to resource
      conservation, the FCME version of Xebu only implements the basic
      tokenization and not the more advanced features of Xebu.  This
      package collects this stripped-down version of the Xebu
      serializers and parsers.
    </p>
  </body>
</html>
